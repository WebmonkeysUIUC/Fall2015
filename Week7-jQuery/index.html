<DOCTYPE HTML!>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-5">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
</head>
 

<body>
<div class="container">
 <div class='jumbotron'>
  <center><h1>Let's Have Fun!</h1>
  <button id="btn1" data-panelId="panel1" class="panel-button">#btn1</button>
  <button id="btn2" data-panelId="panel2" class="panel-button">#btn2</button>
  <button id="btn3" data-panelId="panel3" class="panel-button">#btn3</button>
  <button id="btn4" data-panelId="panel4" class="panel-button">#btn4</button>
  </center>
 </div>

  <div class="row">
    <div class="col-xs-3">
     <div id="panel1" class="panel panel-primary">
      <div class="panel-heading">
       #panel1
     </div>
     <div class="panel-body">content
     </div>
    </div>
    </div>
  

  
    <div class="col-xs-3">
     <div id="panel2" class="panel panel-primary">
      <div class="panel-heading">
       #panel2
     </div>
     <div class="panel-body">content
     </div>
    </div>
    </div>
  

  
    <div class="col-xs-3">
     <div id="panel3" class="panel panel-primary">
      <div class="panel-heading">
       #panel3
     </div>
     <div class="panel-body">content
     </div>
    </div>
    </div>
  

  
    <div class="col-xs-3">
     <div id="panel4" class="panel panel-primary">
      <div class="panel-heading">
       #panel4
     </div>
     <div class="panel-body">content
     </div>
    </div>
  </div>
  
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src="./buttons.js"></script>
   
</body>

<html>
